<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style>
    .indent {
      margin-left: 30px;
      margin-right: 30px;
      margin-top: 20px;
    }
  </style>
  <title> Аудитории </title>
</head>

<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">

  <h4> Список учебных аудиторий </h4>

  <p th:if="${audiences} == null"> Нет ни одного преподователя. </p>

  <ul  id="audienceLink" th:unless="${audiences} == null">
    <li th:each="audience : ${audiences}">
      <a th:href="'/audience?id=' + ${audience.getId()}">
        <span th:text="${audience.getNumber()}"> </span>
      </a>
    </li>
  </ul>

</div>

<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>

</body>
</html>
