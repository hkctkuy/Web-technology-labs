<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style>
    .indent {
      margin-left: 30px;
      margin-right: 30px;
      margin-top: 20px;
    }
  </style>
  <title th:text="${lecturer.getSurname()} + ' ' + ${lecturer.getName()} + ' ' + ${lecturer.getPatronymic()}"></title>
</head>

<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
  <h4 th:text="${lecturer.getSurname()} + ' ' + ${lecturer.getName()} + ' ' + ${lecturer.getPatronymic()}"></h4>
  <ul id="courseLink"> Список курсов, читаемых преподователем:
    <li th:each="course : ${courses}">
      <a th:href="'/course?id=' + ${course.getId()}">
        <span th:text="${course.getName()}"> </span>
      </a>
    </li>
  </ul>

  <!--edit delete order button group-->
  <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button lecturers">
    <div class="btn-group mr-2" role="group" aria-label="First lecturer">
      <form style="margin-right: 30px" method="get" action="/editLecturer">
        <input type="hidden" name="id" th:value="${lecturer.getId()}"/>
        <button id="editButton" type="submit" class="btn btn-secondary">Редактировать информацию о преподователе</button>
      </form>
      <form method="post" action="/removeLecturer">
        <input type="hidden" name="id" th:value="${lecturer.getId()}"/>
        <button id="deleteButton" type="submit" class="btn btn-secondary">Удалить преподователя</button>
      </form>
    </div>
  </div>
  <!--end of button group-->

</div>

<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>

</body>
</html>
